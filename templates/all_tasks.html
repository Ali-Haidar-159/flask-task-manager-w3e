<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7; 
            padding: 20px; 
        }
        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .home-btn {
            background-color: #3498db; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .filter-bar { 
            margin-bottom: 20px; 
        }
        select, input[type="text"] { 
            padding: 6px 10px; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            margin-right: 10px; 
        }
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        }
        .task-card { 
            background-color: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            padding: 20px; 
            width: 270px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        }
        .task-id {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .task-title { 
            font-size: 18px; 
            font-weight: bold; 
        }
        .task-description { 
            font-size: 14px; 
            color: #555; 
            margin: 10px 0; 
        }
        .task-footer { 
            display: flex; 
            justify-content: space-between; 
            font-size: 12px; 
            color: #777; 
        }
        .status { 
            padding: 4px 10px; 
            border-radius: 6px; 
            color: white; 
            font-weight: bold; 
        }
        .todo { 
            background-color: #ff6b6b; 
        }
        .in_progress { 
            background-color: #ffa502; 
        }
        .done { 
            background-color: #2ed573; 
        }
        .card-buttons { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 15px; 
        }
        .btn { 
            padding: 8px 14px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            text-align: center; 
            text-decoration: none; 
        }
        .delete-btn { 
            background-color: #e74c3c; 
            color: white; 
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h2>All Tasks</h2>
        <a href="/" class="home-btn">üè† Home</a>
    </div>

    <!-- Filter Section -->
    <div class="filter-bar">
        <form id="filterForm" method="GET" action="/api/tasks">
            <select name="status">
                <option value="">All Status</option>
                <option value="todo">Todo</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
            </select>

            <input type="text" name="q" placeholder="Search by title">

            <select name="sort">
                <option value="">Sort by</option>
                <option value="asc">Created At ASC</option>
                <option value="desc">Created At DESC</option>
            </select>

            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="container">
        {% for task in tasks %}
        <div class="task-card">

            <div>
                <div class="task-id">ID: {{ task.id }}</div>
                <div class="task-title">{{ task.title }}</div>
                <div class="task-description">{{ task.description or "No description" }}</div>
                <div class="task-footer">
                    <div class="status {{ task.status|lower }}">{{ task.status }}</div>
                    <div>Due: {{ task.due_date or "N/A" }}</div>
                </div>
            </div>

        </div>
        {% else %}
        <p>No tasks found.</p>
        {% endfor %}
    </div>

    <script>
        function deleteTask(id) {
            if (!confirm("Are you sure you want to delete this task?")) return;
            fetch(`/api/tasks/${id}`, { method: "DELETE" })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(err => {
                console.error(err);
                alert("Delete failed");
            });
        }
    </script>

</body>
</html>
